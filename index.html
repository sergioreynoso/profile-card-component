<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="src/main.scss" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__img">
          <img
            src="/images/image-victor.jpg"
            alt="User
      picture"
          />
        </div>
        <h1 class="card__name">
          Victor Crest<span class="card__age">26</span>
        </h1>
        <p class="card__location">London</p>
        <div class="card__stats">
          <p class="card__stat">80k<span>Followers</span></p>
          <p class="card__stat">803k<span>Likes</span></p>
          <p class="card__stat">1.4k<span>Photos</span></p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sergio Reynoso</a>.
      </div>
    </div>
  </body>
</html>
